                        <h4 class="list-group-item-heading">​SBEM Larval Zebrafish Olfactory Bulb</h4>
                        <p>
                            Large-scale reconstructions of neuronal populations are critical for structural analyses of neuronal cell types and circuits. Dense reconstructions of neurons from image data require ultrastructural resolution throughout large volumes, which can be achieved by automated volumetric electron microscopy (EM) techniques. We used serial block face scanning EM (SBEM) and conductive sample embedding to acquire an image stack from an olfactory bulb (OB) of a zebrafish larva at a voxel resolution of 9.25 × 9.25 × 25 nm<sup>3</sup> (<a href="http://www.nature.com/neuro/journal/v19/n6/full/nn.4290.html" target="_blank">Wanner et al., 2016</a>). Skeletons of 1,022 neurons, ~98% of all neurons in the OB, were reconstructed by manual tracing and efficient error correction procedures. An ergonomic software package, PyKNOSSOS, was created in Python for data browsing, neuron tracing, synapse annotation, and visualization. PyKNOSSOS is available for free download (<a href="https://github.com/adwanner/PyKNOSSOS" target="_blank">https://github.com/adwanner/PyKNOSSOS</a>). The reconstructions allow for detailed analyses of morphology, projections and subcellular features of different neuron types (<a href="http://dx.doi.org/10.5281/zenodo.58985" target="_blank">http://dx.doi.org/10.5281/zenodo.58985</a>). The high density of reconstructions enables geometrical and topological analyses of the OB circuitry. Image data can be accessed and viewed through the neurodata web services. Raw data and reconstructions can be visualized in PyKNOSSOS.
                        </p>
                        <p>

">Dense EM-based reconstruction of the interglomerular projectome in the zebrafish olfactory bulb</a>. Nat Neurosci 19:816-825.
                        </p>
